name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      matrix:
        test_script:
          - test.sh
    container:
      image: crumbjp/faissdb@sha256:206323dfcd3f6994e7bed47186ef54f5a6b162ccab5285b27f0242ce7af751e2
    steps:
      - uses: actions/checkout@v2

      - name: prepare
        run: bash ci/prepare.sh

      - name: test_faissdb
        run: bash ci/test_faissdb.sh

      - name: test_client
        run: bash ci/test_client.sh
