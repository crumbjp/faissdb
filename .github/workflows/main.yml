name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      matrix:
        test_script:
          - test.sh
    container:
      image: crumbjp/faissdb@sha256:f5c4c455d56f488b9565bbfb7200b2241ccf87c7e249207fa5e7fba489523a76
    steps:
      - uses: actions/checkout@v2

      - name: run ${{ matrix.test_script }}
        run: bash ${{ matrix.test_script }}
